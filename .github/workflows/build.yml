name: Build

on:
  push:
    branches:
    - main

  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
      - name: Build
        run: dotnet build
      - name: Upload Plugin
        uses: actions/upload-artifact@v4
        with:
          name: NeuroWordPlay
          path: bin/Debug/netstandard2.1/NeuroWordPlay.dll
